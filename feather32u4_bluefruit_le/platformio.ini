[env:feather32u4]
platform = atmelavr
board = feather32u4
framework = arduino
lib_deps = 
    electroniccats/MPU6050@^1.3.1
    mheironimus/Joystick@^2.1.1
    mike-matera/ArduinoSTL@^1.3.3